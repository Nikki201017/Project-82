<html>

        <title>Introduction to Java Script Functions</title>
    </head>
    <body>
        <h1>Introduction to the functions of Java Script </h1>
        <script>
        var first_name= "Anika";
        console.log(first_name);
        var last_name= "Amanchi";
        console.log(last_name);
        var full_name= first_name.concat(last_name);
        console.log(full_name);
        </script>
    </body>
